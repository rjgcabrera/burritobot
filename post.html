<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BurritoBot | Order a Burrito</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
  <nav class="container">
    <h1 class="logo"><img src="images/logo.svg" /></h1>
    <ul>
      <li><a href="post.html">Order</a></li>
      <li><a href="index.html">About</a></li>
    </ul>
  </nav>
  </header>
  <h1>BurritoBot</h1>
  <h2 class="page-header">Order a Burrito</h2>
  <main class="container">
    <form>
      <div class="row">
        <div class="six columns">
          <label for="pet-name">Your Name</label>
          <input class="u-full-width" placeholder="Rami Malek" id="pet-name" type="text">
        </div>
        <div class="six columns">
          <label for="pet-species">Meat</label>
          <select class="u-full-width" id="pet-species">
            <option value="Chicken">Chicken</option>
            <option value="Steak">Steak</option>
            <option value="Sofritas">Sofritas</option>
          </select>
        </div>
        <div class="six columns rice">
          <label for="pet-species">Rice</label>
          <select class="u-full-width" id="rice-choice">
            <option value="White">White</option>
            <option value="Brown">Brown</option>
            <option value="Mix">Mix</option>
          </select>
        </div>
        <style> rice {margin-left:0;}</style>
        <div class="six columns">
          <label for="pet-species">Salsa</label>
          <select class="u-full-width" id="salsa-choice">
            <option value="Mild">Mild</option>
            <option value="Medium">Medium</option>
            <option value="Spicy">Spicy</option>
          </select>
        </div>    
      </div>
      <!--label for="pet-notes">Notes</label>
      <textarea class="u-full-width" placeholder="Plays well with…" id="pet-notes"></textarea>
      <label>
        <input type="checkbox" id="terms" value="terms">
        <a id="terms-doc" target="_blank" href="terms.html">Read the Terms and Conditions</a>
      </label-->
      <button type="button" id="add-pet">Order</button>
    </form>
    <div class="row" id="posted-pets">
    </div>
  </main>
  <footer>
    <p class="container">
      Made by BurritoSquad © 2017<!--a href="#">Aisha Blake</a-->
    </p>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
